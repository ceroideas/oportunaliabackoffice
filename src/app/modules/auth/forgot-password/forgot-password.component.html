<div class="auth-header d-flex flex-row justify-content-center">
	<a href="/">
		<img src="assets/images/oportunalia-logo.png" class="auth-header-logo" alt="Oportunalia">
	</a>
</div>

<div class="auth-main back-backgray">
	<div class="auth_div vivify fadeIn">
		<div class="card">
			<div class="header">
				<p class="lead text-black">¿Olvidaste la contraseña?</p>
			</div>

			<div class="body">
				<form [formGroup]="form" class="form-auth-small">

					<div class="form-group c_form_group">
						<label>Email *</label>
						<input type="email" class="form-control"
							formControlName="email"
							[ngClass]="{ 'invalid': errors('email') }"
							placeholder="Introduce tu email para reestablecer la contraseña">
					</div>
					<div class="form-errors">
						<div *ngIf="errors('email', 'required')">Requerido</div>
					</div>

					<button class="btn btn-rounded btn-cyan w-100" (click)="recoverPassword()">Reestablecer contraseña</button>

					<div class="bottom">
						<span class="helper-text">
							<span>¿Sabes tu contraseña?</span>
							<a [routerLink]="['/login']" href="javascript:void(0)" class="text-cyan">
								Acceder
							</a>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

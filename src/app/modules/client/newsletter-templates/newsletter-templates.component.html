<app-header></app-header>

<div id="main-content">
	<div class="container-fluid">

		<!-- Header  -->

		<div class="block-header">
			<div class="row clearfix">
				<div class="col-xl-6 col-md-5 col-sm-12 d-flex flex-row">
					<i class="block-header-icon fa fa-envelope text-navy mr-2"></i>
					<div>
						<h1>Plantillas</h1>
						<span>Gestion de plantillas para la newsletter</span>
					</div>
				</div>
				<div class="col-xl-6 col-md-5 col-sm-12">
					<button class="btn btn-cyan btn-rounded float-right"
						(click)="openModal()">
						<i class="fa fa-plus mr-2"></i>
						<span>Nueva Plantilla</span>
					</button>
				</div>
			</div>
		</div>

		<!-- DataTable -->

		<div class="block-content">
			<div class="table-responsive">
				<table id="plantillas-newsletter" class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
					<thead></thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<!-- Creation / edition modal -->

<ng-template #newsletterTemplateModal>
	<app-newsletter-template-edit [newsletterTemplateId]="newsletterTemplateId" (close)="modalRef.hide()" (success)="modalRef.hide();reloadTable()">
	</app-newsletter-template-edit>
</ng-template>

<!-- Delete confirmation modal -->

<ng-template #confirmModal>
	<div class="modal-header">
		<h5 class="modal-title text-black">Eliminar Plantilla</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"
				(click)="modalRef.hide()">
		  <span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="modal-body text-darkgray">
		<p>¿Está seguro de querer eliminar permanentemente esta plantilla para newsletter?</p>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-rounded btn-border-gray" data-dismiss="modal"
			(click)="modalRef.hide()">Cancelar</button>
		<button type="button" class="btn btn-rounded btn-red"
			(click)="deleteNewsletterTemplate()">Eliminar</button>
	</div>
</ng-template>

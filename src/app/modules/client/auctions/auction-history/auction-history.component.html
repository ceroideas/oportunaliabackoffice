
<div class="modal-header">
	<h5 class="modal-title text-black">Historial de Pujas</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"
		(click)="close.emit()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<div class="d-flex flex-row mb-4">
		<img *ngIf="images.length == 0" class="auction-no-image mr-4"
			src="/assets/images/image-gray.png">
		<img *ngIf="images.length" class="auction-image mr-4"
			[src]="images[imageIndex]?.path"
			[title]="images[imageIndex]?.name">
		<div class="auction-info">
			<h5 class="text-black mb-1">{{ auction.title }}</h5>
			<div class="d-flex flex-row">
				<div class="mr-5">
					<small>{{ lastBidLabel }}</small>
					<h6 class="text-dark">{{ auction.max_bid ? auction.max_bid : 0 }} €</h6>
				</div>
				<div class="mr-5">
					<small>{{ timeLeftLabel }}</small>
					<h6 class="text-dark">{{ time_left ? time_left : '- -' }}</h6>
				</div>
				<div class="mr-5">
					<small>Nº de pujas</small>
					<h6 class="text-dark">{{ auction.bids }}</h6>
				</div>
			</div>
		</div>
	</div>

	<div class="table-responsive">
		<table id="subasta-pujas" class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
			<thead></thead>
			<tbody></tbody>
		</table>
	</div>
</div>

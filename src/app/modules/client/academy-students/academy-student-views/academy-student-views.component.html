<app-header></app-header>

<div id="main-content">
	<div class="container-fluid">
		<div class="block-header">
			<div class="row clearfix">
				<div class="col-xl-6 col-md-5 col-sm-12 d-flex flex-row">
					<i class="block-header-icon fa fa-eye text-navy mr-2"></i>
					<div>
						<h1>Visualizaciones del Estudiante</h1>
						<span *ngIf="studentName">{{ studentName }}</span>
					</div>
				</div>
				<div class="col-xl-6 col-md-5 col-sm-12">
					<button (click)="goBack()" class="btn btn-border-navy btn-rounded float-right">
						<i class="fa fa-arrow-left mr-2"></i>
						<span>Volver</span>
					</button>
				</div>
			</div>
		</div>

		<div class="block-content">
			<div class="table-responsive">
				<table id="student-views" class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
					<thead></thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
</div>

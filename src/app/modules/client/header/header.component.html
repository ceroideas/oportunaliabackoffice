<!-- Logout modal -->

<ng-template #logoutModal>
	<div class="modal-header">
		<h5 class="modal-title text-black">Cerrar sesión</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"
				(click)="modalRef.hide()">
		  <span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="modal-body text-darkgray">
		<p>¿Está seguro de querer cerrar su sesión?</p>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-rounded btn-border-gray" data-dismiss="modal"
			(click)="modalRef.hide()">Cancelar</button>
		<button type="button" class="btn btn-rounded btn-red" data-dismiss="modal"
			(click)="modalRef.hide();logout()">Cerrar sesión</button>
	</div>
</ng-template>

<!-- Notifications menu backdrop -->

<div class="notifications-menu-backdrop"
	[ngClass]="{ 'show': notificationsMenu }"
	(click)="closeNotifications()"></div>

<!-- Notifications menu -->

<div class="notifications-menu"
	[ngClass]="{ 'show': notificationsMenu }">
	<div>
		<div class="d-flex flex-row justify-content-end px-4">
			<a (click)="closeNotifications()" class="text-gray fa-2x pointer">
				<span aria-hidden="true">&times;</span>
			</a>
		</div>
		<app-notifications [sideMenu]="true">
		</app-notifications>
	</div>
	<div class="notifications-menu-footer">
		<button class="btn btn-rounded btn-cyan w-100"
			[routerLink]="['/notifications-center']"
			(click)="closeNotifications()">Mostrar centro de notificaciones</button>
	</div>
</div>

<app-header></app-header>

<div id="main-content">
	<div class="container-fluid">

		<!-- Header  -->

		<div class="block-header">
			<div class="row clearfix">
				<div class="col-xl-6 col-md-5 col-sm-12 d-flex flex-row">
					<i class="block-header-icon fa fa-rss text-navy mr-2"></i>
					<div>
						<h1>Entradas de blog</h1>
						<span>Gestion de entradas de blog</span>
					</div>
				</div>
				<div class="col-xl-6 col-md-5 col-sm-12">
					<button [routerLink]="['/blog/create']" class="btn btn-cyan btn-rounded float-right">
						<i class="fa fa-plus mr-2"></i>
						<span>Nueva Entrada</span>
					</button>
				</div>
			</div>
		</div>

		<!-- Exports -->

		<div class="block-exports">
			<button (click)="download('xlsx')" class="btn btn-border-navy btn-rounded mr-3" title="Exportar en .xlsx">
				<i class="fa fa-file-excel mr-2"></i>
				<span>XLSX</span>
			</button>
		</div>

		<!-- DataTable -->

		<div class="block-content">
			<div class="table-responsive">
				<table id="blog" class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
					<thead></thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<!-- Delete confirmation modal -->

<ng-template #confirmModal>
	<div class="modal-header">
		<h5 class="modal-title text-black">Eliminar Entrada de Blog</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"
				(click)="modalRef.hide()">
		  <span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="modal-body text-darkgray">
		<p>Â¿EstÃ¡ seguro de querer eliminar permanentemente esta entrada de blog?</p>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-rounded btn-border-gray" data-dismiss="modal"
			(click)="modalRef.hide()">Cancelar</button>
		<button type="button" class="btn btn-rounded btn-red"
			(click)="deleteBlog()">Eliminar</button>
	</div>
</ng-template>
